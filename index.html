<head>

  <title>Heavenly Angel - Guardian of the Night</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet">
  <style>
    /* Global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #0d0d0d; /* Dark background */
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    .profile-container {
      background-color: rgba(0, 0, 0, 0.85); /* Dark, ethereal background */
      border-radius: 15px;
      padding: 40px;
      max-width: 650px;
      width: 100%;
      box-shadow: 0 0 30px rgba(255, 204, 0, 0.8); /* Golden glow effect */
      position: relative;
    }

    h1 {
      font-size: 3rem;
      color: #ffcc00; /* Gold color for contrast */
      margin-bottom: 10px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
    }

    h2 {
      font-size: 1.6rem;
      color: #ffcc66; /* Soft gold */
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
    }

    p {
      font-size: 1.1rem;
      color: #e0e0e0;
      line-height: 1.7;
      margin-bottom: 30px;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
    }

    .social-links a {
      font-size: 1.5rem;
      color: #ffcc00;
      margin: 0 15px;
      text-decoration: none;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-links a:hover {
      transform: scale(1.2);
      color: #ffdd33; /* Lighter gold effect on hover */
    }

    .angel-avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #ffcc00;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.6);
    }

    .quote {
      font-style: italic;
      color: #ffcc00;
      margin-top: 20px;
      font-size: 1.3rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://example.com/dark-angel-background.jpg') no-repeat center center fixed; /* Dark angelic background */
      background-size: cover;
      z-index: -1;
      filter: blur(7px);
    }

    .quote-section {
      margin-top: 30px;
      text-align: center;
      font-size: 1.5rem;
      color: #ffdd33;
    }

    .ownership {
      font-size: 1.3rem;
      color: #ffcc66;
      margin-top: 20px;
      text-align: center;
      font-style: italic;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
